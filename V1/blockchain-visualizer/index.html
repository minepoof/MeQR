<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Blockchain Visualizer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <header>
        <h1>Neural Blockchain Visualizer</h1>
    </header>
    <main>
        <div id="graph-container"></div>
        <div id="coin-display">
            <div class="coin" id="techcoin">
                <h3>TechCoin</h3>
                <p class="balance">Balance: <span>0</span></p>
            </div>
            <div class="coin" id="carcoin">
                <h3>CarCoin</h3>
                <p class="balance">Balance: <span>0</span></p>
            </div>
            <div class="coin" id="foodcoin">
                <h3>FoodCoin</h3>
                <p class="balance">Balance: <span>0</span></p>
            </div>
            <div class="coin" id="astracoin">
                <h3>AstraCoin</h3>
                <p class="balance">Balance: <span>0</span></p>
            </div>
            <div class="coin" id="biocoin">
                <h3>BioCoin</h3>
                <p class="balance">Balance: <span>0</span></p>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
